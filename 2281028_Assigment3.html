<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Forms</title>
    </head>
    <body>

        <h1>Registration Form</h1>
        <form action="process.php" method="POST">
            <fieldset>
                <legend>Personal Data :</legend>
                <!-- Input type text -->
                <label for="fname">First Name : </label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="fname">Last Name : </label><br>
                <input type="text" id="fname" name="fname"><br><br>


                <br>
                <!-- Input your paswword -->
                <label for="password">Password :</label>
                <input type="password" id="password" name="password">


                <br><br>
                <!-- Select element -->
                <label for="religion">Choose your religion :</label><br>
                <select id="religion" name="religion" multiple>
                    <option value="Christian">Christian</option>
                    <option value="Moslem">Moslem</option>
                    <option value="Budhist">Budhist</option>
                    <option value="Hindu">Hindu</option>
                </select>


                <br><br>
                <!-- Textarea element-->
                <label for="comment">Write your comment below :</label><br>
                <textarea id="comment" name="comment" rows="10" cols="30"></textarea>

                <br>
                <!-- Input type radio -->
                <p>Choose you gender :</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>

            
                <!-- Input type checkbox -->
                <p>Choose your hobbies :</p>
                <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
                <label for="hobby1">Badminton</label>
                <input type="checkbox" id="hobby2" name="hobby2" value="Futsal">
                <label form="hobby2">Futsal</label>
                <input type="checkbox" id="hobby3" name="hobby3" value="Football">
                <label for="hobby3">Football</label>
                <input type="checkbox" id="hobby4" name="hobby4" value="Basketball">
                <label for="hobby4">Basketball</label>


                <br><br>
                <!-- Input type submit -->
                <input type="submit">

                <!-- Input type reset-->
                <input type="reset">


                <br><br>
                <!-- button -->
                <label for="button">Button :</label>
                <input type="button" id="button" name="button">


                <br><br>
                <!-- Choose your color -->
                <label for="color">Color :</label>
                <input type="color" id="color" name="color">

                <br><br>
                <!-- Date -->
                <label for="date">Date :</label>
                <input type="date" id="date" name="date">


                <br><br>
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email">


                <br><br>
                <!-- Datetime-local -->
                <label for="datetime-local">Datetime-local :</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local">


                <br><br>
                <!-- File -->
                <label for="file">File :</label>
                <input type="file" id="file" name="file">


                <br><br>
                <!-- Hidden -->
                <label for="hidden">Hidden :</label>
                <input type="hidden" id="hidden" name="hidden">


                <br><br>
                <!-- Image -->
                <label for="image">Image :</label>
                <input type="image" id="image" name="image">


                <br><br>
                <!-- Month -->
                <label for="month">Month :</label>
                <input type="month" id="month" name="month">


                <br><br>
                <!-- Number -->
                <label for="number">Number :</label>
                <input type="number" id="number" name="number">


                <br><br>
                <!-- Range -->
                <label for="range">Range :</label>
                <input type="range" id="range" name="range">


                <br><br>
                <!-- Search -->
                <label for="search">Search :</label>
                <input type="search" id="search" name="search">


                <br><br>
                <!-- Tel -->
                <label for="tel">Tel :</label>
                <input type="tel" id="tel" name="tel">

                <br><br>
                <!-- Time -->
                <label for="time">Time :</label>
                <input type="time" id="time" name="time">


                <br><br>
                <!-- URL -->
                <label for="url">URL :</label>
                <input type="url" id="url" name="url">


                <br><br>
                <!-- Week -->
                <label for="week">Week :</label>
                <input type="week" id="week" name="week">

                <br><br>
                <!-- -->
            </fieldset>
            
        </form>

    </body>


</html>
