<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML Tables</title>
    </head>
    <body>
        <h1>Student Data</h1>

        <table border="1">
            <tr>
                <!-- This is the table header -->
                <th>No.</th>
                <th colspan="2">NIM/Name</th>
                <th >Status</th>
                <th>Attendance</th>
            </tr>

            <tr>
                <!-- This is a table data -->
                <td>1.</td>
                <td>123</td>
                <td>Jordy</td>
                <td rowspan="2">Inside</td>
                <td>Present</td>
            </tr>

            <tr>
                <td>2.</td>
                <td>456</td>
                <td>Alex</td>
                <td>Absent</td>
            </tr>

            <tr>
                <td>3.</td>
                <td>789</td>
                <td>Ander</td>
                <td>Inside</td>
                <td>Present</td>
            </tr>

            <tr>
                <td>4.</td>
                <td>234</td>
                <td>Yin</td>
                <td>Outside</td>
                <td rowspan="2">Absent</td>
            </tr>

            <tr>
                <td>5.</td>
                <td>756</td>
                <td>Balmond</td>
                <td>Inside</td>
            </tr>

        </table>

        <br>

        <table border="2">
            <tr>
                <th>A</th>
                <th colspan="3">B</th>
            </tr>    
            
            <tr>
                <th rowspan="2">C</th>
                <th>D</th>
                <th>E</th>
                <th rowspan="3">F</th>
            </tr>

            <tr>
                <th>G</th>
                <th rowspan="2">H</th>
            </tr>

            <tr>
                <th colspan="2">I</th>
            </tr>

            <tr>
                <th colspan="4">J</th>
            </tr>

        </table>

    </body>
</html>
